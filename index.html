<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced CSS - Assignment 1</title>
    <style>
      a[href^="https://www.google.com/"]
      {
        color: green;
      }

      a[target] {
        color: red;
      }

      #second-div > :nth-child(even) {
        color: red;
      }
      p[class*="plavi"] {
        color: blue;
      }

      #first-div > p::after {
        content: "-NEW";
        color: yellow;
      }

      .deset {
        font-style: normal;
      }
      .deset:hover {
        font-style: italic;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
      <h2>Subheading</h2>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <div id="second-div">
        <h3>Sub subheading</h3>
        <p>Paragraph 4</p>
        <p class="plavi">Paragraph 5</p>
        <p>Paragraph 6</p>
        <p class="plavi">Paragraph 7</p>
        <p>Paragraph 8</p>
      </div>
    </div>
    <p>Paragraph 9</p>
    <p class="deset">Paragraph 10</p>
  </body>
</html>
